<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Favorite food</mat-label>
      <input matInput placeholder="Ex. Pizza" value="">
    </mat-form-field>
  <br>
    <mat-form-field class="example-full-width">
      <mat-label>Leave a comment</mat-label>
      <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>
  </form>
  <section>
    
    <div class="example-button-row">
      <button mat-button color="primary">save</button><br>
      
    </div>
  </section>
  <mat-divider></mat-divider>
  <mat-radio-group aria-label="Select Gender">
    <mat-label>Gender</mat-label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
  </mat-radio-group>

  <br>
  <mat-checkbox>Medium</mat-checkbox>
  <mat-checkbox>Large</mat-checkbox>
  <mat-checkbox>Small</mat-checkbox>
 
<br>
<mat-form-field>
  <mat-label>Favorite food</mat-label>
  <mat-select>
    <mat-option *ngFor="let food of foods" [value]="food.value">
      {{food.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-slide-toggle>On</mat-slide-toggle>
<br>
  <button mat-raised-button
        matTooltip="Info about the action"
        aria-label="Button that displays a tooltip when focused or hovered over">
  Action
</button>
